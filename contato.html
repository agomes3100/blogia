<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Blog de Inteligência Artificial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://via.placeholder.com/1920x1080/2a2a72/ffffff?text=Background+AI');
            background-size: cover;
            background-position: center;
            color: white;
        }

        header {
            background-color: rgba(42, 42, 114, 0.8);
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 10px 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2em;
        }

        .menu-link:hover {
            color: #00BFFF;
            transition: 0.3s;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            color: #2a2a72;
            margin-bottom: 30px;
        }

        /* Estilo dos Ícones */
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .icon {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .icon:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .icon i {
            font-size: 40px;
            color: #00BFFF;
        }

        /* Rodapé */
        footer {
            background-color: rgba(42, 42, 72, 0.8);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer a {
            color: #00BFFF;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="menu-link">Home</a></li>
                <li><a href="artigos.html" class="menu-link">Artigos</a></li>

                <li><a href="recursos.html" class="menu-link">Recursos</a></li>
                <li><a href="sobre.html" class="menu-link">Sobre</a></li>
                <li><a href="contato.html" class="menu-link">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Contato -->
    <section id="contato">
        <div class="container">
            <h1>Entre em Contato</h1>
            <p>Você pode me encontrar nas seguintes plataformas:</p>
            <div class="icon-container">
                <a href="https://www.linkedin.com/in/seu-perfil" target="_blank" class="icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/seu-perfil" target="_blank" class="icon">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.youtube.com/channel/seu-canal" target="_blank" class="icon">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://wa.me/seu-numero" target="_blank" class="icon">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Blog de IA. Todos os direitos reservados. | <a href="#home">Voltar ao Topo</a></p>
    </footer>

</body>

</html>
